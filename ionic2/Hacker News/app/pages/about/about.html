<ion-header>
  <ion-navbar primary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Jobs
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="about">
  <ion-list>
    <button (click)="goTo(job.url)" ion-item *ngFor="let job of jobs">
      <ion-icon (click)="share(job.url)" id="shareButton" name="share"></ion-icon>
      <h2>{{job.title}}</h2>
      <h3>Poster: {{job.by}}</h3>
      <p>{{job.url}}</p>
    </button>
  </ion-list>
</ion-content>
